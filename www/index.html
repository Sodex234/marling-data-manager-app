<body>
    <script>
        
        // Define global variables here
        
        var selectedlogger = "";
        var selecteddataset = "";
        
    </script>
    <div class="app">
        <!-- Overlay Bars !-->
        <div class="darkoverlay">
            
        </div>
        
        <div class="leftbar">
            <div class="leftbartopspacer">
                <div class="closebuttoncontainer" onclick="toggleleftbar();">
                    <p>x</p>
                </div>
                <h1 style="padding-left: 15px;">Data Manager</h1>
            </div>
            
            <div class="leftbaritem" onclick="loadpage('scanners');">
                <h2 style="padding-left: 15px;">Scanners</h2>
            </div>
            <div class="leftbaritem">
                <h2 style="padding-left: 15px;">DeskConnect</h2>
            </div>
            <div class="leftbaritem">
                <h2 style="padding-left: 15px;">About</h2>
            </div>
        </div>
        
        <!-- Navbar !-->
        
        <div class="navbar">
            <div class="leftbutton" onclick="toggleleftbar();">
                <p>&#9776;</p>
            </div>
            <div class="centertext">
                <p>Data Manager</p>
            </div>
            <div class="rightbutton">
                
            </div>
        </div>
        
        <div class="page-container">
            <br/><br/>
            <center><h1>Loading...</h1></center>
            <br>
            <center>
                <p>App Developed by Scott Hiett</p>
            </center>
        </div>
    </div>
    <script>
    
        var currentPage = "home";
        
        $(".page-container").load("home.html");
        
        function silentloadpage(pagename) {
            if(pagename == currentPage) 
                return;
            
            currentPage = pagename;
            
            $(".page-container").load(pagename + ".html");
        }
        
        function loadpage(pagename) {
            toggleleftbar();
            silentloadpage(pagename);
        }
        
        var state = false;
        
        function toggleleftbar() {
            state = !state;
            
            if(state) {
                $(".darkoverlay").css("left", "0");
                $(".leftbar").animate({
                    left: 0
                }, 200, function(){});
            } else {
                $(".leftbar").animate({
                    left: "-75%"
                }, 200, function(){});
                $(".darkoverlay").css("left", "-100%");
            }
        }
        
    </script>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
